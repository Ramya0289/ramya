<form class = "form-horizontal" role = "form" >
	<fieldset><label>Basic Information</label>
	<div class = "form-group">
	<label for = "fullName" class = "col-sm-3 control-label">Name</label>
    <div class = "col-sm-9"> <input type="text" id = "fullName" name ="fullName" class = "form-control" ng-model = "editableEmployee.fullName"/></div>
 	</div>
	
		<div class = "form-group">
	<label for = "notes" class = "col-sm-3 control-label" >Notes</label>
    <div class = "col-sm-9"> <textarea  name = "notes"  class = "form-control" rows "5" cols "40" ng-model = "editableEmployee.notes"></textarea>
	</div></div>
	
		<div class = "form-group">
	<label for = "department" class = "col-sm-3 control-label" >Department</label>
     <div class = "col-sm-9"><select id = "department" name ="department" class = "form-control" ng-model = "editableEmployee.department" ng-options = "dept for dept in departments">
      
     </select></div>
	</div>
	<br/>
	</fieldset>
	<fieldset><label>Perks</label>
	<div class = "form-group">
	  <div class = "col-sm-3"></div>
	<div class = "col-sm-9">
	
	
	<div class = "checkbox">
	  <label><input type = "checkbox" value ="perkCar" ng-model = "editableEmployee.perkCar">Company Car</label>
	</div>
	<div class = "checkbox">
	  <label><input type = "checkbox" value ="perkStock" ng-model = "editableEmployee.perkStock">Stock Options</label>
	</div>
	<div class = "checkbox">
	  <label><input type = "checkbox" value ="perkSixWeeks"  ng-model = "editableEmployee.perkSixWeeks">Six Weeks Vacation</label>
	</div></div></div>
	</fieldset>
	<fieldset><label>Payroll</label>
	<div class = "form-group">
	  <div class = "col-sm-3"></div>
	  <div class = "col-sm-9">
	
	<div class = "radio"  >
	  <label><input type = "radio" name = "payrollType" value ="w2" ng-model = "editableEmployee.payrollType">W-2</label>
	</div>
	<div class = "radio">
	  <label><input type = "radio" name = "payrollType" value ="ten99" ng-model = "eeditableEmployee.payrollType">ten99</label>
	</div>
	<div class = "radio">
	  <label><input type = "radio" name = "payrollType" value ="none" ng-model = "editableEmployee.payrollType">none</label>
	  
	</div>
	</div></div>
	</fieldset>
	<div class = "col-sm-offset-3 col-sm-9">
	<input type = "button" class = "btn btn-default"  value ="Cancel" ng-click = "cancelForm()"/>
	<input type = "submit" class = "btn btn-primary" value ="Submit" ng-click = "submitForm()"/>
	</div>
</form>
