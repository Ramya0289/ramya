<html>
	<head>
		<title> JQ</title>
		<style type="text/css">
        .panel{
        	background-color: red ;
        	border-style:solid;}
        .hover{
        	background-color: yellow ;}


		</style>
			
		
	</head>

	<body>
    <div id="container">
	
		<div>Panel 1</div>
		<div>Panel 2</div>
		<div>Panel 3</div>
		<div >Panel 4</div>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
		$("#container div")
		.addClass("panel")
		.hover(function(){
			$(this).toggleClass("hover");
		})
		</script>

	</body>
</html>
