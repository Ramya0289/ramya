<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
<meta charset = "utf-8">
	<title>Event Registration</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="app.css"/>
</head>
<body>
<div class="container">
		<div class="navbar">
				<div class="navbar-inner">
					<ul class="nav">
					    <li><a href="/NewEvent.html">Create New Event</a></li>	
					</ul>	
				</div>
		</div>
	    <div ng-controller="EditEventController">
		    <div class="container">
		      <h1> New Event</h1>
		      <hr/>
			      <form name="newEventForm">
				      <fieldset>
					      <label for="eventName"> Event Name </label>
					      <input id="eventName" type="text" required ng-model= "event.name" placeholder = "Name of event" />
					       <label for="eventDate"> Event Date </label>
					      <input id="eventDate" type="text"  required ng-pattern = "/\d\d/\d\d/\d\d\d\d/" ng-model= "event.date" placeholder = "mm/dd/yy" />	
					       <label for="eventTime"> Event Time </label>
					      <input id="eventTime" type="text" ng-model= "event.time" placeholder = "Time" />	
					       <label for="eventLocation"> Event Location </label>
					      <input id="eventLocation" type="text" ng-model= "event.location" placeholder = "Address" />
					      <label for="eventImageUrl"> Image </label>
					      <input id="eventImageUrl" type="url" ng-model= "event.imageUrl" class = "input-xlarge" placeholder = "Image" />				
				      </fieldset>

				      <img ng-src="{{event.imageUrl}}"/>
				      <button type="submit" ng-disabled = "newEventForm.$invalid" ng-click = "saveEvent(event, newEventForm)" class="btn btn-primary"> Save </button>
				      <button type="button" ng-click = "cancelEdit()" class="btn btn-default"> Cancel </button>
				      
			      	
			      </form>
		    	
		    </div>
	    	
	    </div>
	
</div>

<script src="jquery.min.js"></script>
<script src="underscore-1.4.4.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="angular/angular.js"></script>
<script src="app.js"></script>
<script src="EventController.js"></script>
<script src="EditEventController.js"></script>
<script src="filters.js"></script>
</body>
</html>
